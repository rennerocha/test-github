apiVersion: v1
kind: Service
metadata:
  name: mailhog
  labels:
    app: test_project
    tier: smtp
    environment: dev
spec:
  type: LoadBalancer
  selector:
    app: test_project
    tier: smtp
  ports:
    - port: 8025
      targetPort: smtp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  labels:
    app: test_project
    tier: smtp
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test_project
      tier: smtp
  template:
    metadata:
      labels:
        app: test_project
        tier: smtp
    spec:
      containers:
        - name: mailhog
          image: mailhog/mailhog:v1.0.0
          ports:
            - name: smtp-server
              containerPort: 8025
