apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: the_project
    tier: frontend
    environment: dev
spec:
  type: NodePort
  selector:
    app: the_project
    tier: frontend
  ports:
    - port: 3000
      targetPort: http-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: the_project
    tier: frontend
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: the_project
      tier: frontend
  template:
    metadata:
      labels:
        app: the_project
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: the_project_local_frontend:latest
          ports:
            - name: http-server
              containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: DJANGO_ADDRESS
              value: django:8000
