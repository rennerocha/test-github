name: Main Workflow

on: [ push, pull_request ]

jobs:
  check-lint-and-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Check lint and formatting
        run: make check-lint-and-formatting

  check-lint-and-test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Frontend Lint & Typecheck & Test
        run: make check-lint-and-test-frontend

  backend-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_HOST: postgres
          POSTGRES_DB: my_awesome_sixie_project
          POSTGRES_USER: my_awesome_sixie_project
          POSTGRES_PASSWORD: TESTPASSWORD
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run backend tests
        run: make backend-test
        env:
          DATABASE_URL: postgres://my_awesome_sixie_project:TESTPASSWORD@postgres:5432/my_awesome_sixie_project
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          CELERY_BROKER_URL: redis://127.0.0.1:6379/0